        <section style="padding-left: 20px;">
            <h2>Controles de formularios</h2>
            <br>
            <form action="#">
                <label>button: </label><input type="button" name="button" value="enviar" id="button" class="btn">
                <br>
                <label>checkbox: </label><input type="checkbox" name="chekcbox"><br>
                <label>color: </label><input type="color" name="color"><br>
                <label>date: </label><input type="date" name="date"><br>
                <label>datetime-local: </label><input type="datetime-local" name="datetime-local"><br>
                <label>email: </label><input type="email" name="email" placeholder="xxxxxxx@xxxx.xxx"><br>
                <label>file: </label><input type="file" name="file"><br>
                <label>hidden: </label><input type="hidden" name="hidden" value="valor secreto"><br>
                <label>search: </label><input type="search" name="search" placeholder="Digite el texto a buscar"><br>
                <label>submit: </label><input type="submit" name="submit" value="Procesar"><br>
                <label>tel: </label><input type="tel" name="tel"><br>
                <label>text: </label><input type="text" name="text" placeholder="Ejemplo de texto"><br>
                <label>textarea: </label><textarea name="name" rows="3" cols="100"></textarea><br>
                <label>time: </label><input type="time" name="time"><br>
                <label>url: </label><input type="url" name="url" placeholder=""><br>                
                <label>week: </label><input type="week" name="week"><br>
                <label>image: </label><input type="image" name="image" alt="Ejemplo"><br>                
                <label>month: </label><input type="month" name="month"><br>
                <label>number: </label><input type="number" name="number" placeholder=""><br>                
                <label>password: </label><input type="password" name="password"><br>
                
                
                <label>radio: </label><br>
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">HTML</label><br>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">CSS</label><br>
                <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                <label for="javascript">JavaScript</label><br>
                
                
                
                <label>range: </label><input type="range" name="range" min="0" max="100"><br>
                <label>reset: </label><input type="reset" name="reset"><br>
                <br>                
            </form>
        </section>
