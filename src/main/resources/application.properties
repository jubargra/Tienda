server.port=80

#para definir el formato de la fecha en el log
logging.pattern.dateformat=hh:mm

#para eliminar mensajes invasivos de spring
spring.main.banner-mode=off

#Para no utilizar el cache en tiempo de desarrollo. Luego en produccion si se debe utilizar
spring.thymeleaf.cache=false

#Para habilitar MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/techshop?useTimezone=true&serverTimezone=UTC
spring.datasource.username=usuario_prueba
spring.datasource.password=Usuar1o_Clave.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#mostrar informacion en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE